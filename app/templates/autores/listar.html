{% extends 'base.html' %}
{% block conteudo %}
<h2>Autores</h2>
<a href="{{ url_for('routes.criar_autor_view') }}">Criar novo autor</a>
<ul>
    {% for autor in autores %}
        <li>{{ autor.nome }} - 
            <a href="{{ url_for('routes.editar_autor_view', id=autor.id) }}">Editar</a> | 
            <a href="{{ url_for('routes.deletar_autor_view', id=autor.id) }}">Deletar</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
