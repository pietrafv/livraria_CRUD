{% extends 'base.html' %}
{% block conteudo %}
<h2>Livros</h2>
<a href="{{ url_for('routes.criar_livro_view') }}">Criar novo livro</a>
<ul>
    {% for livro in livros %}
        <li>{{ livro.titulo }} ({{ livro.ano }}) - Autor: {{ livro.autor.nome }} 
            <a href="{{ url_for('routes.editar_livro_view', id=livro.id) }}">Editar</a> | 
            <a href="{{ url_for('routes.deletar_livro_view', id=livro.id) }}">Deletar</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
